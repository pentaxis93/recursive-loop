name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JSON files
        run: |
          exit_code=0
          for f in plugins/*/.claude-plugin/plugin.json; do
            echo "Validating $f"
            if ! jq empty "$f" 2>/dev/null; then
              echo "::error::Invalid JSON in $f"
              exit_code=1
            fi
          done
          for f in plugins/*/hooks/hooks.json; do
            [ -f "$f" ] || continue
            echo "Validating $f"
            if ! jq empty "$f" 2>/dev/null; then
              echo "::error::Invalid JSON in $f"
              exit_code=1
            fi
          done
          echo "Validating .claude-plugin/marketplace.json"
          if ! jq empty .claude-plugin/marketplace.json 2>/dev/null; then
            echo "::error::Invalid JSON in .claude-plugin/marketplace.json"
            exit_code=1
          fi
          exit $exit_code

      - name: Validate plugin structure
        run: |
          exit_code=0
          for plugin in plugins/*/; do
            name=$(basename "$plugin")
            if [ ! -f "$plugin/.claude-plugin/plugin.json" ]; then
              echo "::error::Missing plugin.json in $name"
              exit_code=1
            fi
            if [ ! -f "$plugin/README.md" ]; then
              echo "::error::Missing README.md in $name"
              exit_code=1
            fi
          done
          exit $exit_code

      - name: Check version consistency
        run: |
          exit_code=0
          for plugin in plugins/*/; do
            name=$(basename "$plugin")
            plugin_ver=$(jq -r .version "$plugin/.claude-plugin/plugin.json")
            market_ver=$(jq -r ".plugins[] | select(.name==\"$name\") | .version" .claude-plugin/marketplace.json)
            if [ "$plugin_ver" != "$market_ver" ]; then
              echo "::error::Version mismatch for $name: plugin.json=$plugin_ver, marketplace.json=$market_ver"
              exit_code=1
            fi
          done
          exit $exit_code

  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './plugins'

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
